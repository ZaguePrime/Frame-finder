<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameFinder</title>
    <link rel="stylesheet" href="Home.css">
    <script src="./Utilities/Loader.js"></script>
    <script src="Home.js"></script>
    <!-- Additional head elements (stylesheets, scripts, etc.) can be included here -->
</head>
<body>
    <section class="search">
        <input class="searchBar" type="text" id="itemName" placeholder="Search for an item" onkeyup="filterSuggestions()">
        <button type="button" onclick="initialFetch()">GO</button>
        <ul class="suggestions">
        </ul>
        <!-- <button type="button" onclick="initialiseData()">TEST</button> -->
        <p id="payload">Result Place Holder</p>
    </section>
    <section class="results">
        <!-- <template> -->
            <div class="resultCard">
                <div class="cardIcon">
                    <img id="demoImage" src="">
                </div>
                <div class="LocationSources">
                    <h2>Location Drop Sources</h2>
                    <ul class="drops">
                        <li>Location 1</li>
                        <li>Location 2</li>
                        <li>Location 3</li>
                    </ul>
                </div>
                <div class="EnemySources">
                    <h2>Enemy Drop Sources</h2>
                    <ul class="drops">
                        <li>Enemy 1</li>
                        <li>Enemy 2</li>
                        <li>Enemy 3</li>
                    </ul>
                </div>
            </div>
        <!-- </template> -->
    </section>
</body>
</html>
